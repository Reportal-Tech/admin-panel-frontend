name: Build and Deploy Next.js to Docker Hub

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile
        push: true
        tags: reportal/admin-panel-frontend:latest
        build-args: |
          NEXT_PUBLIC_BACKEND_API_URL=http://ec2-13-234-32-223.ap-south-1.compute.amazonaws.com:4005
          PORT=3001

    - name: Verify Pushed Image
      run: docker pull reportal/admin-panel-frontend:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull reportal/admin-panel-frontend:latest
          sudo docker stop reportal-admin || true
          sudo docker rm reportal-admin || true
          sudo docker run -d --name reportal-admin \
            --restart always \
            -p 3002:3000 \
            -e NEXT_PUBLIC_BACKEND_API_URL=http://ec2-13-234-32-223.ap-south-1.compute.amazonaws.com:4005 \
            -e PORT=3001 \
            reportal/admin-panel-frontend:latest
